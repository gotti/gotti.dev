apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotti-dev
  namespace: gotti-dev
spec:
  selector:
    matchLabels:
      app: nginx-static
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx-static
    spec:
      containers:
      - name: nginx-static
        image: gotti/nginx-static:TAG_PLACEHOLDER
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
